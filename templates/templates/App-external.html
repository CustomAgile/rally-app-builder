<!DOCTYPE html>
<html>
<head>
    <title>{{name}}</title>
    <!--  Build Date: {{newDate}} -->
    <!--  Version: "{{version}}"-->
    <!--  Repository: "{{{repository}}}"-->
    <script type="text/javascript" src="{{{server}}}/apps/{{{sdk}}}/sdk.js?apiKey={{{apiKey}}}"></script>
    {{#remote_javascript_files}}
    <script type="text/javascript" src="{{{.}}}"></script>
    {{/remote_javascript_files}}

    <script type="text/javascript">
         Ext.override(Rally.ui.DateField, {
            applyState: function(state) {
                if (state.value) {
                    this.setValue(new Date(state.value));
                }
            }
        });

        Ext.override(Ext.form.field.Checkbox, {
            getState: function() {
                return { checked: this.getValue() };
            },
            applyState: function(state) {
                if (typeof state.checked === "boolean") {
                    this.setValue(state.checked);
                }
            }
        });
        
        Rally.onReady(function () {
            {{#javascript_files}}
                {{{.}}}
            {{/javascript_files}}

            Rally.launchApp('{{className}}', {
                name:"{{name}}",
                parentRepos:"{{{parents}}}",
                version:"{{version}}"
            });

        });
    </script>

    {{#remote_css_files}}
    <link rel="stylesheet" type="text/css" href="{{{.}}}"/>
    {{/remote_css_files}}

    {{#css_files}}
    <style type="text/css">
        {{{.}}}
    </style>
    {{/css_files}}
</head>
<body>
{{#html_files}}
    {{{.}}}
{{/html_files}}
</body>
</html>
